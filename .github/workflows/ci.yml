name: CI (pnpm Unified)

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

# Annuler les runs en cours pour la m√™me PR/branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =========================================================================
  # JOB 0 : SETUP BASE (Node, pnpm & Cache)
  # Ce job installe les d√©pendances une seule fois pour √™tre partag√©.
  # =========================================================================
  setup-pnpm:
    name: ‚öôÔ∏è Setup pnpm & Install
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          # Pas de cache ici, on utilise l'action pnpm d√©di√©e pour une meilleure performance

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # On g√®re l'installation manuellement pour le cache

      - name: üì• Get pnpm store path
        # Ajout de l'ID pour que l'output soit accessible
        id: pnpm-cache-path
        shell: bash
        run: |
          # D√©finir le chemin en tant que 'output' de cette √©tape
          echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: üíæ Setup pnpm cache
        uses: actions/cache@v4
        with:
          # R√©f√©rence √† l'output de l'√©tape pr√©c√©dente
          path: ${{ steps.pnpm-cache-path.outputs.store_path }}
          # Utilisation directe du hash du lockfile
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: üì¶ Install dependencies
        # Utilise --frozen-lockfile pour garantir une installation reproductible
        run: pnpm install --frozen-lockfile

      - name: üíæ Persist node_modules for subsequent jobs
        # Sauvegarde node_modules pour que les jobs suivants n'aient pas √† r√©installer
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules
          retention-days: 1 # Garder juste le temps du run CI

  # =========================================================================
  # JOB 1 : Lint & Format Check
  # =========================================================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup-pnpm] # D√©pend de l'installation des d√©pendances

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üíæ Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: üîç Run ESLint (pnpm)
        run: pnpm lint

      - name: üíÖ Check Prettier formatting (pnpm)
        run: pnpm format:check

  # =========================================================================
  # JOB 2 : Type Check TypeScript
  # =========================================================================
  typecheck:
    name: üìù TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup-pnpm]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üíæ Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: üìù Run TypeScript compiler (pnpm)
        run: pnpm type-check
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # =========================================================================
  # JOB 3 : Tests Unitaires + Coverage
  # =========================================================================
  test-unit:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [setup-pnpm]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üíæ Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: üß™ Run unit tests with coverage (pnpm)
        run: pnpm test:coverage
        env:
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: üì¶ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # =========================================================================
  # JOB 4 : Build Production
  # =========================================================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [setup-pnpm]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üíæ Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: üèóÔ∏è Build project (pnpm)
        run: pnpm build
        # --- ATTENTION : 'env' doit √™tre au m√™me niveau que 'name' et 'run' ---
        env:
          # Les commentaires doivent aussi √™tre indent√©s ici
          # --- Cl√©s Publiques (Next.js les embed) ---
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_STRIPE_PRICE_ID: ${{ secrets.NEXT_PUBLIC_STRIPE_PRICE_ID }}
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_GA4_ID: ${{ secrets.NEXT_PUBLIC_GA4_ID }}
          NEXT_PUBLIC_GA_SALT: ${{ secrets.NEXT_PUBLIC_GA_SALT }}
          # --- Cl√©s Secr√®tes (Next.js les utilise c√¥t√© serveur durant le build) ---
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          # Ajoutez ici les autres secrets si n√©cessaires pour les tests (SERVICE_ROLE, etc.)

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: .next/ # Assurez-vous que Next.js build va dans .next/ ou dist/
          retention-days: 7

  # =========================================================================
  # JOB 5 : Tests E2E Playwright
  # Ce job est co√ªteux en temps, donc plac√© √† la fin (ou parall√©lis√© si possible)
  # Ne pas d√©pendre du node_modules artifact, Playwright doit s'installer proprement
  # =========================================================================
  test-e2e:
    name: üé≠ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [setup-pnpm]

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'

      - name: üì¶ Setup pnpm & Install (Redundant but safe for E2E)
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: üé≠ Install Playwright browsers
        # Utilise pnpm exec pour s'assurer que le binaire Playwright est trouv√©
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: üé≠ Run E2E tests (pnpm)
        run: pnpm test:e2e --project=${{ matrix.browser }}
        env:
          CI: true

      - name: üì¶ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  # =========================================================================
  # JOB 6 : Check All (gate final)
  # =========================================================================
  check-all:
    name: ‚úÖ All Checks Passed
    runs-on: ubuntu-latest
    # D√©pend de tous les jobs principaux
    needs: [lint, typecheck, test-unit, build, test-e2e]
    if: always() # S'ex√©cute m√™me si un job a √©chou√©

    steps:
      - name: ‚úÖ Verify all jobs succeeded
        run: |
          # Cette logique v√©rifie l'√©tat de chaque job pr√©c√©dent
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test-e2e.result }}" != "success" ]]; then
            echo "‚ùå Un ou plusieurs checks ont √©chou√©."
            exit 1
          fi
          echo "‚úÖ Tous les checks sont pass√©s avec succ√®s !"
