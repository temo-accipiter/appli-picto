name: CI (pnpm Unified)

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

# Annuler les runs en cours pour la mÃªme PR/branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =========================================================================
  # JOB 0 : SETUP BASE (Node, pnpm & Cache)
  # Ce job installe les dÃ©pendances une seule fois pour Ãªtre partagÃ©.
  # =========================================================================
  setup-pnpm:
    name: âš™ï¸ Setup pnpm & Install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          # Pas de cache ici, on utilise l'action pnpm dÃ©diÃ©e pour une meilleure performance

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # On gÃ¨re l'installation manuellement pour le cache

      - name: ğŸ“¥ Get pnpm store path
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          # Utilise le hash du lockfile pour valider le cache
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        # Utilise --frozen-lockfile pour garantir une installation reproductible
        run: pnpm install --frozen-lockfile

      - name: ğŸ’¾ Persist node_modules for subsequent jobs
        # Sauvegarde node_modules pour que les jobs suivants n'aient pas Ã  rÃ©installer
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules
          retention-days: 1 # Garder juste le temps du run CI

  # =========================================================================
  # JOB 1 : Lint & Format Check
  # =========================================================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup-pnpm] # DÃ©pend de l'installation des dÃ©pendances

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: ğŸ” Run ESLint (pnpm)
        run: pnpm lint

      - name: ğŸ’… Check Prettier formatting (pnpm)
        run: pnpm format:check

  # =========================================================================
  # JOB 2 : Type Check TypeScript
  # =========================================================================
  typecheck:
    name: ğŸ“ TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [setup-pnpm]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: ğŸ“ Run TypeScript compiler (pnpm)
        run: pnpm type-check

  # =========================================================================
  # JOB 3 : Tests Unitaires + Coverage
  # =========================================================================
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [setup-pnpm]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: ğŸ§ª Run unit tests with coverage (pnpm)
        run: pnpm test:coverage
        env:
          CI: true

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“¦ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # =========================================================================
  # JOB 4 : Build Production
  # =========================================================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [setup-pnpm]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: ğŸ—ï¸ Build project (pnpm)
        run: pnpm build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: .next/ # Assurez-vous que Next.js build va dans .next/ ou dist/
          retention-days: 7

  # =========================================================================
  # JOB 5 : Tests E2E Playwright
  # Ce job est coÃ»teux en temps, donc placÃ© Ã  la fin (ou parallÃ©lisÃ© si possible)
  # Ne pas dÃ©pendre du node_modules artifact, Playwright doit s'installer proprement
  # =========================================================================
  test-e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [setup-pnpm]

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'

      - name: ğŸ“¦ Setup pnpm & Install (Redundant but safe for E2E)
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: ğŸ­ Install Playwright browsers
        # Utilise pnpm exec pour s'assurer que le binaire Playwright est trouvÃ©
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: ğŸ­ Run E2E tests (pnpm)
        run: pnpm test:e2e --project=${{ matrix.browser }}
        env:
          CI: true

      - name: ğŸ“¦ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  # =========================================================================
  # JOB 6 : Check All (gate final)
  # =========================================================================
  check-all:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    # DÃ©pend de tous les jobs principaux
    needs: [lint, typecheck, test-unit, build, test-e2e]
    if: always() # S'exÃ©cute mÃªme si un job a Ã©chouÃ©

    steps:
      - name: âœ… Verify all jobs succeeded
        run: |
          # Cette logique vÃ©rifie l'Ã©tat de chaque job prÃ©cÃ©dent
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test-e2e.result }}" != "success" ]]; then
            echo "âŒ Un ou plusieurs checks ont Ã©chouÃ©."
            exit 1
          fi
          echo "âœ… Tous les checks sont passÃ©s avec succÃ¨s !"
