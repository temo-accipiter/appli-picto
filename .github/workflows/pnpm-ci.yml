name: CI avec pnpm

on:
  push:
    branches: [main, develop, test-yarn-pnpm-migration]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run formatter check
        run: pnpm format:check

      - name: Run tests
        run: pnpm test --run --reporter=basic
        env:
          CI: true

      - name: TypeScript type check (non-bloquant)
        run: |
          echo "âš ï¸ VÃ©rification TypeScript (warnings uniquement)"
          pnpm type-check || echo "::warning::Des erreurs TypeScript ont Ã©tÃ© dÃ©tectÃ©es. Voir les issues ts/admin-types, ts/shared-types, ts/i18n-types"
        continue-on-error: true

      - name: Build production
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Check bundle size
        run: pnpm check-bundle

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  summary:
    runs-on: ubuntu-latest
    needs: quality-checks
    if: always()
    steps:
      - name: Job Summary
        run: |
          echo "## ðŸŽ¯ RÃ©sumÃ© CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lint, tests et build terminÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Erreurs TypeScript Ã  corriger (non-bloquantes)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Voir les issues pour le suivi des corrections TypeScript" >> $GITHUB_STEP_SUMMARY
